name: CI with Caching

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache dependencies
        id: prime-cache-0269cb3
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-0269cb3
          restore-keys: cache-0269cb3

      - name: Show cache result
        run: echo "Cache hit/miss: ${{ steps.prime-cache-0269cb3.outputs.cache-hit }}"
