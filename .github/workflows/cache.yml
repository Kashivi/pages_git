name: CI with Cache

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-0269cb3

      - name: prime-cache-0269cb3
        run: "echo Cache hit: ${{ steps.cache.outputs.cache-hit }}"
